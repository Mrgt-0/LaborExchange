<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список всех вакансий</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">Список всех вакансий</h1>

    <div class="mb-3">
        <a href="/users/admin-profile" class="btn btn-primary">На главную</a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="thead-light">
            <tr>
                <th>Название</th>
                <th>Описание</th>
                <th>Местоположение</th>
                <th>Зарплата</th>
                <th>Имя работодателя</th>
                <th>Email работодателя</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vacancy : ${vacancies}">
                <td th:text="${vacancy.title}"></td>
                <td th:text="${vacancy.description}" th:attr="title=${vacancy.description}"></td>
                <td th:text="${vacancy.location}"></td>
                <td th:text="${vacancy.salary}"></td>
                <td th:text="${vacancy.employer.name}"></td>
                <td th:text="${vacancy.employer.email}"></td>
                <td>
                    <form action="#" th:action="@{/vacancies/delete-vacancy/{id}(id=${vacancy.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Вы уверены, что хотите удалить вакансию?');">Удалить</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(vacancies)}">
                <td colspan="7" class="text-center">Вакансии не найдены.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
