<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-block {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .login-block img {
            width: 100px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .login-links {
            margin-top: 20px;
            font-size: 14px;
        }

        .login-links a {
            color: #3498db;
            text-decoration: none;
        }

        .login-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="profile-container">
    <h1>Профиль пользователя</h1>
    <div id="user-info" class="user-info">
        <p>Имя: <span th:text="${user.name}"></span></p>
        <p>Фамилия: <span th:text="${user.lastname}"></span></p>
        <p>Email: <span th:text="${user.email}"></span></p>
    </div>
    <button onclick="showEditForm()">Редактировать профиль</button>
    <br><br>
    <a class="btn btn-info" href="/vacancies/my">Ваши вакансии</a>
    <br><br>
    <a class="btn btn-info" href="/vacancies/all">Все вакансии</a>
    <br><br>
    <a class="btn btn-info" href="/resumes/all">Резюме соискателей</a>
    <br>
    <hr>
    <a class="btn btn-info" href="/auth/login">Выйти</a>

    <div id="edit-form" style="display: none;">
        <h2>Редактировать профиль</h2>
        <form action="#" th:action="@{/users/employer-profile}" method="post" th:object="${user}">
            <div>
                <label for="edit-name">Имя:</label>
                <input type="text" id="edit-name" th:field="*{name}">
            </div>
            <div>
                <label for="edit-lastname">Фамилия:</label>
                <input type="text" id="edit-lastname" th:field="*{lastname}">
            </div>
            <div>
                <label for="edit-email">Email:</label>
                <input type="email" id="edit-email" th:field="*{email}">
            </div>
            <div>
                <button type="submit">Сохранить изменения</button>
                <br>
                <button type="button" onclick="cancelEdit()">Отмена</button>
            </div>
        </form>
    </div>
</div>

<script>
    function showEditForm() {
        document.getElementById('edit-form').style.display = 'block';
    }

    function cancelEdit() {
        document.getElementById('edit-form').style.display = 'none';
    }
</script>
</body>
</html>
