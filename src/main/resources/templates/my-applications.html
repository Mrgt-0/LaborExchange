<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Мои отклики</title>
</head>
<body>
<div class="container mt-4">
    <h1>Мои отклики</h1>
    <div id="errorMessage"></div>
    <table class="table" id="applicationsTable">
        <thead>
        <tr>
            <th>Статус</th>
            <th>Вакансия</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Функция скрытия ошибки
        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
        }

        async function loadApplications() {
            hideError(); // Скрываем ошибку при загрузке данных
            try {
                const response = await fetch('/applications/my', {credentials: 'include'});
                if (!response.ok) throw new Error('Ошибка загрузки данных');

                const applications = await response.json();
                const tbody = document.querySelector('#applicationsTable tbody');
                tbody.innerHTML = '';

                if (applications.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="3" class="text-center">Отклики не найдены</td></tr>';
                    return;
                }

                const statusMap = {
                    PENDING: 'Ожидает обработки',
                    ACCEPTED: 'Принят',
                    REJECTED: 'Отклонён',
                    WITHDRAWN: 'Отозван',
                };

                applications.forEach(app => {
                    const tr = document.createElement('tr');

                    const tdStatus = document.createElement('td');
                    tdStatus.textContent = statusMap[app.status] || 'Перейти к вакансии';
                    tr.appendChild(tdStatus);

                    const tdVacancy = document.createElement('td');
                    const vacancyData = app.vacancy || {};
                    const vacancyId = vacancyData.id || app.vacancyId;
                    const title = vacancyData.title || app.vacancyTitle || 'Перейти к вакансии';

                    if (vacancyId) {
                        const a = document.createElement('a');
                        a.textContent = title;
                        a.href = `/vacancies/user-vacancy-view/${vacancyId}`;
                        a.style.textDecoration = 'none';
                        a.style.color = 'blue';
                        tdVacancy.appendChild(a);
                    } else {
                        tdVacancy.textContent = title;
                    }
                    tr.appendChild(tdVacancy);

                    const tdActions = document.createElement('td');
                    if (app.status === 'PENDING') {
                        const btnWithdraw = document.createElement('button');
                        btnWithdraw.className = 'btn btn-warning btn-sm';
                        btnWithdraw.textContent = 'Отозвать';
                        btnWithdraw.onclick = () => withdrawApplication(app.id);
                        tdActions.appendChild(btnWithdraw);
                    } else {
                        tdActions.textContent = '-';
                    }
                    tr.appendChild(tdActions);

                    tbody.appendChild(tr);
                });
            } catch (e) {
                showError(e.message || 'Произошла ошибка при загрузке данных');
            }
        }

        async function withdrawApplication(applicationId) {
            if (!confirm('Вы уверены, что хотите отозвать отклик?')) return;
            hideError();
            try {
                const response = await fetch('/applications/' + applicationId + '/withdraw', {
                    method: 'POST',
                    credentials: 'include'
                });
                if (response.ok) {
                    // Можно получить сообщение из тела ответа, если нужно
                    await loadApplications();
                } else {
                    const errorText = await response.text();
                    showError('Ошибка при отзыве отклика: ' + errorText);
                }
            } catch (e) {
                showError('Сетевая ошибка: ' + e.message);
            }
        }
        document.addEventListener('DOMContentLoaded', loadApplications);
    </script>
</div>
