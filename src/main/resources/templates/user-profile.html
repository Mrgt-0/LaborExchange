<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль пользователя</title>

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .profile-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }

    .user-info p {
      font-size: 16px;
      margin: 10px 0;
      color: #555;
    }

    button,
    .btn {
      padding: 12px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 12px 0;
      display: inline-block;
      text-decoration: none;
    }

    button:hover,
    .btn:hover {
      background-color: #2980b9;
    }

    #edit-form {
      margin-top: 20px;
      text-align: left;
      display: none;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    hr {
      margin: 20px 0;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="profile-container">
  <h1>Профиль пользователя</h1>
  <div id="user-info" class="user-info">
    <p>Имя: <span th:text="${user.name}"></span></p>
    <p>Фамилия: <span th:text="${user.lastname}"></span></p>
    <p>Email: <span th:text="${user.email}"></span></p>
  </div>
  <button onclick="showEditForm()">Редактировать профиль</button>

  <div id="notificationLinkContainer">
    <a class="btn btn-info" th:if="${user != null}" th:href="@{/notifications}">Уведомления</a>
    <span th:if="${user == null}">Вы не авторизованы.</span>
  </div>
  <hr>
  <a class="btn btn-info" href="/resumes/resume-list">Список резюме</a>
  <a class="btn btn-info" href="/vacancies/all">Список вакансий</a>
  <a class="btn btn-primary" href="/applications/my-applications">Ваши отклики</a>
  <hr>
  <a class="btn btn-info" href="/auth/login">Выйти</a>

  <div id="edit-form">
    <h2>Редактировать профиль</h2>
    <form action="#" th:action="@{/users/update-profile}" method="post" th:object="${user}">
      <input type="hidden" name="userTypes" th:value="${user.userTypes.iterator().next().type}"/>
      <div>
        <label for="edit-name">Имя:</label>
        <input type="text" id="edit-name" th:field="*{name}">
      </div>
      <div>
        <label for="edit-lastname">Фамилия:</label>
        <input type="text" id="edit-lastname" th:field="*{lastname}">
      </div>
      <div>
        <label for="edit-email">Email:</label>
        <input type="email" id="edit-email" th:field="*{email}">
      </div>
      <div>
        <button type="submit">Сохранить изменения</button>
        <button type="button" onclick="cancelEdit()">Отмена</button>
      </div>
    </form>
  </div>
</div>

<script>
  function showEditForm() {
    document.getElementById('edit-form').style.display = 'block';
  }
  function cancelEdit() {
    document.getElementById('edit-form').style.display = 'none';
  }
</script>
</body>
</html>
