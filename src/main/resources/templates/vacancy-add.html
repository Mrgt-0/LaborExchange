
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить вакансию</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        .btn-primary {
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        hr {
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Добавить вакансию</h1>
    <form id="vacancy-form" method="post" action="/vacancies/vacancy-add">
        <label for="title">Название:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Описание:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="location">Локация:</label>
        <input type="text" id="location" name="location" required>

        <label for="salary">Зарплата:</label>
        <input type="number" id="salary" name="salary" step="0.01" required>

        <input type="hidden" name="employerId" th:value="${employerId}">
        <br>
        <hr>
        <button type="submit">Создать вакансию</button>
    </form>

    <a href="/vacancies/my" class="btn btn-primary">Вернуться к списку вакансий</a>
</div>
</body>
</html>
