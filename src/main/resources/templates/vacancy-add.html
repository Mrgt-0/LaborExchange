<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить вакансию</title>

    <style>
        body {
            font-family: 'Open Sans', sans-serif;

            text-decoration: underline;
        }

<body>
<div class="container">
    <h1>Добавить вакансию</h1>
    <form id="vacancy-form" method="post" action="/vacancies/vacancy-add">
        <label for="title">Название:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Описание:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="location">Локация:</label>
        <input type="text" id="location" name="location" required>

        <label for="salary">Зарплата:</label>
        <input type="number" id="salary" name="salary" step="0.01" required>

        <input type="hidden" name="employerId" th:value="${employerId}">
        <br>
        <hr>
        <button type="submit">Создать вакансию</button>
    </form>

    <a href="/vacancies/my" class="btn btn-primary">Вернуться к списку вакансий</a>
</div>
<script src="script.js"></script> <!-- Подключение JavaScript -->
</body>
</html>
