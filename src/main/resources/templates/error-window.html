<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отклик на вакансию</title>
    <style>
        .modal {
            display: none; /* Скрыто по умолчанию */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Ширина модального окна */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<form id="applicationForm">
    <input type="hidden" id="vacancyId" name="vacancyId" value="25">
    <button type="submit">Подать отклик</button>
</form>
<div id="errorModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="errorMessage"></p>
    </div>
</div>

<script>
    document.getElementById('applicationForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Предотвращаем обычное отправление формы

        var vacancyId = document.getElementById('vacancyId').value;

        fetch('/submit?vacancyId=' + vacancyId, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text); });
                }
                return response.json();
            })
            .then(data => {
                alert(data); // Успешное сообщение
            })
            .catch(error => {
                showError(error.message); // Показать ошибку
            });
    });

    function showError(message) {
        document.getElementById('errorMessage').innerText = message;
        document.getElementById('errorModal').style.display = 'block';
    }

    document.querySelector('.close').addEventListener('click', function() {
        document.getElementById('errorModal').style.display = 'none';
    });

    window.onclick = function(event) {
        if (event.target == document.getElementById('errorModal')) {
            document.getElementById('errorModal').style.display = 'none';
        }
    }
</script>
</body>
</html>
