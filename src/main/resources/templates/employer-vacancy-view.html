<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вакансия - {Название}</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    h3 {
      font-size: 24px;
      margin-top: 20px;
      color: #555;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      color: #333;
    }

    strong {
      font-weight: bold;
    }

    .btn-primary {
      display: inline-block;
      margin-top: 20px;
      background-color: #3498db;
      color: white;
      padding: 10px 15px;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: #2980b9;
    }

    .action-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 15px;
      cursor: pointer;
      margin-left: 10px;
      transition: background-color 0.3s;
    }

    .action-btn:hover {
      background-color: #c0392b;
    }

    hr {
      margin: 20px 0;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 th:text="${vacancy.title}">Название</h1>

  <h3>Описание:</h3>
  <p th:text="${vacancy.description}">Описание</p>

  <h3>Местоположение:</h3>
  <p th:text="${vacancy.location}">Местоположение</p>

  <h3>Зарплата:</h3>
  <p th:text="${vacancy.salary}">Зарплата</p>

  <h3>Работодатель:</h3>
  <p>
    <strong th:text="${employer.name}">Имя работодателя</strong>
    <br/>
    <span th:text="${employer.email}">Email работодателя</span>
    <br/>
  </p>

  <hr>
  <a href="/vacancies/all" class="btn-primary">Вернуться к списку вакансий</a>
  <div th:if="${isOwner}">
    <a th:href="@{/vacancies/{id}/applications(id=${vacancy.id})}" class="btn-primary">Показать отклики</a>

    <form method="post" th:action="@{/vacancies/delete-vacancy/{id}(id=${vacancy.id})}" style="display:inline;"
          onsubmit="return confirm('Вы действительно хотите удалить вакансию?');">
      <input type="hidden" name="id" th:value="${vacancy.id}">
      <button type="submit" class="action-btn">Удалить</button>
    </form>
    <br>
    <a th:href="@{/vacancies/vacancy-edit/{id}(id=${vacancy.id})}" class="btn-primary">Редактировать</a>
  </div>
</div>
</body>
</html>
