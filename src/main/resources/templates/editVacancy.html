<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать вакансию</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Редактировать вакансию</h1>
    <form id="edit-vacancy-form" method="post" action="/vacancies">
        <input type="hidden" name="vacancyId" value="${vacancy.id}">

        <label for="edit-title">Название:</label>
        <input type="text" id="edit-title" name="title" value="${vacancy.title}" required>

        <label for="edit-description">Описание:</label>
        <textarea id="edit-description" name="description" required>${vacancy.description}</textarea>

        <label for="edit-location">Локация:</label>
        <input type="text" id="edit-location" name="location" value="${vacancy.location}" required>

        <label for="edit-salary">Зарплата:</label>
        <input type="number" id="edit-salary" name="salary" value="${vacancy.salary}" step="0.01" required>

        <button type="submit">Сохранить изменения</button>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
