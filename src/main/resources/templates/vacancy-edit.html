<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование вакансии</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-block {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .login-block img {
            width: 100px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .login-links {
            margin-top: 20px;
            font-size: 14px;
        }

        .login-links a {
            color: #3498db;
            text-decoration: none;
        }

        .login-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>Редактирование вакансии</h1>
    <form th:action="@{/vacancies/vacancy-edit}" th:object="${vacancy}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="title">Название:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <label for="location">Местоположение:</label>
            <input type="text" id="location" th:field="*{location}" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="salary">Зарплата:</label>
            <input type="number" id="salary" th:field="*{salary}" class="form-control" required min="0"/>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="/vacancies/vacancy-list" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
