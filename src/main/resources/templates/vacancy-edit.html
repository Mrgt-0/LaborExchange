<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование вакансии</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            padding: 12px 20px;
            background-color: #bdc3c7;
            color: #333;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-secondary:hover {
            background-color: #a6a6a6;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>Редактирование вакансии</h1>
    <form th:action="@{/vacancies/vacancy-edit}" th:object="${vacancy}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" name="employer.id" th:value="${vacancy.employer.id}"/>

        <div class="form-group">
            <label for="title">Название:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <label for="location">Местоположение:</label>
            <input type="text" id="location" th:field="*{location}" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="salary">Зарплата:</label>
            <input type="number" id="salary" th:field="*{salary}" class="form-control" required min="0" />
        </div>

        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="/vacancies/my" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
