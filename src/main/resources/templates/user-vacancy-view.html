<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вакансия - {Название}</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .profile-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .user-info p {
            font-size: 16px;
            margin: 10px 0;
            color: #555;
        }

        button,
        .btn {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 12px 0;
            display: inline-block;
            text-decoration: none;
        }

        button:hover,
        .btn:hover {
            background-color: #2980b9;
        }

        #edit-form {
            margin-top: 20px;
            text-align: left;
            display: none;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        hr {
            margin: 20px 0;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${vacancy.title}">Название</h1>
    <h3>Описание:</h3>
    <p th:text="${vacancy.description}">Описание</p>

    <h3>Местоположение:</h3>
    <p th:text="${vacancy.location}">Местоположение</p>

    <h3>Зарплата:</h3>
    <p th:text="${vacancy.salary}">Зарплата</p>

    <h3>Работодатель:</h3>
    <p>
        <strong th:text="${employer.name}">Имя работодателя</strong>
        <br/>
        <span th:text="${employer.email}">Email работодателя</span>
        <br/>
    </p>
    <button id="applyBtn" class="btn btn-success">Откликнуться</button>
    <br>
    <a href="/applications/my-applications" class="btn btn-primary">К откликам</a>
    <br>
    <a href="/vacancies/all" class="btn btn-primary">Вернуться к списку вакансий</a>

    <script>
        document.getElementById('applyBtn').addEventListener('click', function() {
            fetch('/applications/submit?vacancyId=[[${vacancy.id}]]', {
                method: 'POST',
                credentials: 'include'
            }).then(res => {
                if (res.ok) {
                    alert('Вы успешно откликнулись!');
                } else {
                    alert('Ошибка при отклике.');
                }
            }).catch(err => {
                alert('Ошибка сети.');
            });
        });
    </script>
</div>
</body>
</html>
