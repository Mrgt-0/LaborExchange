<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .user-info {
            margin-bottom: 20px;
            text-align: left;
        }

        .user-info p {
            margin: 10px 0;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        #edit-form {
            display: none;
            margin-top: 20px;
            text-align: left;
        }

        #edit-form input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>

<body>
<div class="profile-container">
    <h1>Профиль пользователя</h1>
    <div id="user-info" class="user-info">
        <p>Имя: <span th:text="${user.name}"></span></p>
        <p>Фамилия: <span th:text="${user.lastname}"></span></p>
        <p>Email: <span th:text="${user.email}"></span></p>
    </div>
    <button onclick="showEditForm()">Редактировать профиль</button>

    <div id="edit-form" style="display: none;"> <!-- Скрываем форму по умолчанию -->
        <h2>Редактировать профиль</h2>
        <form action="#" th:action="@{/users/profile}" method="post" th:object="${user}">
            <div>
                <label for="edit-name">Имя:</label>
                <input type="text" id="edit-name" th:field="*{name}">
            </div>
            <div>
                <label for="edit-lastname">Фамилия:</label>
                <input type="text" id="edit-lastname" th:field="*{lastname}">
            </div>
            <div>
                <label for="edit-email">Email:</label>
                <input type="email" id="edit-email" th:field="*{email}">
            </div>
            <div>
                <button type="submit">Сохранить изменения</button>
                <button type="button" onclick="cancelEdit()">Отмена</button>
            </div>
        </form>
    </div>
</div>

<script>
    function showEditForm() {
        document.getElementById('edit-form').style.display = 'block';
    }

    function cancelEdit() {
        document.getElementById('edit-form').style.display = 'none';
    }
</script>
</body>
</html>
